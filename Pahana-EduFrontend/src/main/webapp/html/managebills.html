<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Bills</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body { font-family:'Segoe UI', sans-serif; margin:0; background:#f9f9f9; color:#333; }
  .top-bar { background:#b5001a; color:#fff; padding:10px 20px; display:flex; justify-content:flex-end; gap:10px; flex-wrap:wrap; }
  .top-bar a { color:#fff; text-decoration:none; font-weight:bold; }
  .hero-section { background:#fff0f0; text-align:center; padding:30px 20px; border-bottom:1px solid #ddd; }
  .hero-section h1 { margin:0; color:#b5001a; }
  .page-wrap { max-width:1200px; margin:20px auto; padding:0 10px; }
  .table-wrapper { overflow-x:auto; background:#fff; padding:10px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
  table { width:100%; border-collapse:collapse; min-width:700px; }
  th, td { border:1px solid #ddd; padding:10px; text-align:left; vertical-align:top; }
  th { background:#f5f5f5; color:#b5001a; }
  tr:nth-child(even) { background:#fafafa; }
  .results-box { margin-top:15px; background:#fff; padding:10px; border-radius:5px; box-shadow:0 1px 4px rgba(0,0,0,0.1); }
  .results-box p { margin:5px 0; }
  .search-bills { margin-top:20px; }
  .search-bills input, .search-bills button { padding:8px; border-radius:4px; border:1px solid #ccc; margin-right:5px; }
  .search-bills button { background:#b5001a; color:#fff; border:none; cursor:pointer; }
  footer { text-align:center; padding:15px 0; margin-top:20px; background:#f5f5f5; font-size:14px; }
  @media (max-width:768px){
    th, td { padding:8px; font-size:14px; }
    .hero-section { padding:20px 10px; }
    .search-bills input, .search-bills button { width:100%; margin:5px 0; }
  }
</style>
</head>
<body>

<div class="top-bar">
    <a href="help.html">HELP</a>
    <span>|</span>
    <a href="login.html">LOG OUT</a>
</div>

<div class="page-wrap">
  <section class="hero-section">
    <h1>Manage Bills</h1>
  </section>

  <!-- Current Bills Section -->
  <section class="current-bills">
      <h2>Current Bill Records</h2>
      <div class="table-wrapper">
          <table>
              <thead>
                  <tr>
                      <th>Bill ID</th>
                      <th>Date</th>
                      <th>Customer</th>
                      <th>Items & Quantity</th>
                      <th>Total Price (LKR)</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Dynamic rows will be inserted here -->
              </tbody>
          </table>
      </div>
  </section>

  <!-- Search/Filter Bills Section -->
  <section class="search-bills">
      <h2>Filter Bills By Date</h2>
      <form class="filter-form">
          <label for="filter-date">Select Date:</label>
          <input type="date" id="filter-date" name="filter-date" required>
          <button type="submit">Search</button>
      </form>
      <div class="results-box">
          <p>No bills to show yet.</p>
      </div>
  </section>
</div>

<footer>
  <p>Â© 2025 Pahana Education. All rights reserved.</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const tableBody = document.querySelector("table tbody");
    const filterForm = document.querySelector(".filter-form");
    const filterDateInput = document.getElementById("filter-date");
    const resultsBox = document.querySelector(".results-box");

    const API_URL = "http://localhost:8080/pahanaedu-service/bills"; // Adjust to your backend

    function renderBills(bills) {
        tableBody.innerHTML = "";
        if (!bills || bills.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="5">No bills found.</td></tr>`;
            return;
        }
        bills.forEach(bill => {
            const itemsList = bill.billItems.map(i => `${i.item.name} (x${i.quantity})`).join("<br>");
            const row = `
                <tr>
                    <td>${bill.id}</td>
                    <td>${new Date(bill.billDate).toISOString().split("T")[0]}</td>
                    <td>${bill.customer.name || bill.customer.id}</td>
                    <td>${itemsList}</td>
                    <td>${bill.totalAmount.toFixed(2)}</td>
                </tr>`;
            tableBody.innerHTML += row;
        });
    }

    async function fetchBills() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            renderBills(data);
        } catch (err) {
            console.error("Error fetching bills:", err);
            tableBody.innerHTML = `<tr><td colspan="5">Error loading bills.</td></tr>`;
        }
    }

    filterForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const selectedDate = filterDateInput.value;
        if (!selectedDate) return;

        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const filtered = data.filter(b => new Date(b.billDate).toISOString().split("T")[0] === selectedDate);
            resultsBox.innerHTML = filtered.length
                ? filtered.map(b => `<p>Bill ID: ${b.id}, Customer: ${b.customer.name || b.customer.id}, Total: ${b.totalAmount.toFixed(2)}</p>`).join("")
                : "<p>No bills found for this date.</p>";
        } catch (err) {
            resultsBox.innerHTML = "<p>Error filtering bills.</p>";
            console.error(err);
        }
    });

    fetchBills();
});
</script>

</body>
</html>
