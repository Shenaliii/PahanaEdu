<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard • Pahana Education</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../css/admindashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Auth guard  -->
  <script src="../js/auth-guard.js"></script>
  <script>
    // Only allow admins
    requireRole(["admin"]);
  </script>
</head>
<body>
  <!-- Top Bar -->
  <div class="wrapper">
    <div class="top-bar">
      <a href="help.html">HELP</a>
      <span>|</span>
      <a href="javascript:void(0)" class="exit-btn" onclick="logout()">LOG OUT</a>
    </div>
  </div>

  <!-- Hero -->
  <section class="hero-section" aria-label="Admin welcome section">
    <h1 id="adminWelcome">Welcome Admin</h1>
    
  </section>

  <!-- Admin Options -->
  <section class="admin-options-section" aria-label="Admin actions">
    <div class="admin-box-container">
      <a href="manageitems.html" class="admin-option">
        <i class="fa-solid fa-boxes-stacked"></i>
        <span>Manage Items</span>
      </a>

      <a href="managecustomers.html" class="admin-option">
        <i class="fa-solid fa-users"></i>
        <span>Manage Customers</span>
      </a>

      <a href="manageusers.html" class="admin-option">
        <i class="fa-solid fa-user-gear"></i>
        <span>Manage Users</span>
      </a>

      <a href="managebills.html" class="admin-option">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        <span>Manage Bills</span>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Pahana Education. All rights reserved.</p>
  </footer>

  <!-- Personalize header with logged-in name (optional) -->
  <script>
    const u = getAuthUser();
    if (u?.fullname) {
      const el = document.getElementById("adminWelcome");
      el.textContent = `Welcome ${u.fullname}`;
    }
  </script>
</body>
</html>
