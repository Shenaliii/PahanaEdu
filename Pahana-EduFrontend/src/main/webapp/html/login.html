<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Pahana Education</title>
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="overlay">
    <div class="headings">
      <h1>Welcome to Pahana Education Bookshop</h1>
      <p>Your Trusted Partner in Learning and Discovery</p>
    </div>

    <div class="login-box">
      <h2>LOGIN</h2>

      <form id="loginForm" autocomplete="on">
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="loginError" style="color:#ff4d4f; font-size:.9rem; margin-top:.5rem; display:none;"></p>
      </form>

      <p class="signup">Not a User? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <a href="exit.html" class="exit-button">Exit</a>

  <footer class="footer">
    <p>Â© 2025 Pahana Education. All rights reserved.</p>
  </footer>

  <script src="../js/login.js"></script>
</body>
</html>
