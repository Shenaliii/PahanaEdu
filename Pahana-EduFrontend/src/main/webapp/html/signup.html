<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Pahana Education</title>
  <link rel="stylesheet" href="../css/signup.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="overlay">
    <div class="headings">
      <h1>Welcome to Pahana Education Bookshop</h1>
      <p>Your Trusted Partner in Learning and Discovery</p>
    </div>

    <div class="login-box">
      <h2>SIGN UP</h2>
      <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>

        <!-- Role Dropdown -->
        <select id="role" class="role-dropdown" required>
            <option value="" disabled selected>Select Role</option>
            <option value="Cashier">Cashier</option>
            <option value="Admin">Admin</option>
        </select>

        <button type="submit">Sign Up</button>
      </form>
      
      <p class="signup">Already a User? <a href="login.html">Log In</a></p>
    </div>
  </div>
    
  <!-- Exit Button -->
  <a href="exit.html" class="exit-button">Exit</a>

  <!-- Footer -->
  <footer class="footer">
      <p>Â© 2025 Pahana Education. All rights reserved.</p>
  </footer>

<script>
const API_BASE = "http://localhost:8080/pahanaedu-service/users";

document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;

    if (!username || !password || !role) {
        alert("All fields are required!");
        return;
    }

    const payload = { username, password, role };

    try {
        const resp = await fetch(API_BASE, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (!resp.ok) {
            const err = await resp.json();
            throw new Error(err.error || "Signup failed");
        }

        alert("User registered successfully!");
        // Redirect to login page
        window.location.href = "login.html";

    } catch (err) {
        alert(err.message);
    }
});
</script>
</body>
</html>
