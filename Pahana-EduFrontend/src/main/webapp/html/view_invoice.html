<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invoice Preview - Pahana Education</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f4f4f4;
    color: #333;
  }

  .container {
    max-width: 900px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2rem;
    color: #007bff;
  }

  .customer-info, .note {
    margin-bottom: 25px;
    line-height: 1.6;
  }

  .customer-info div, .note div {
    margin-bottom: 6px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 25px;
    font-size: 0.95rem;
  }

  table thead th {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    font-weight: 600;
  }

  table th, table td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }

  table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  .totals {
    text-align: right;
    font-weight: bold;
    font-size: 1.2rem;
    margin-bottom: 25px;
  }

  .note {
    font-size: 0.95rem;
    background: #f8f9fa;
    padding: 15px;
    border-left: 4px solid #007bff;
    border-radius: 5px;
  }

  .buttons {
    text-align: center;
    margin-top: 20px;
  }

  .buttons button {
    padding: 10px 25px;
    margin: 5px;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }

  .buttons button:first-child {
    background-color: #007bff;
    color: #fff;
  }

  .buttons button:last-child {
    background-color: #6c757d;
    color: #fff;
  }

  .buttons button:hover {
    opacity: 0.9;
  }

  @media print {
    body {
      background: #fff;
    }
    .buttons {
      display: none;
    }
    .container {
      box-shadow: none;
      border: none;
      padding: 0;
    }
    h1 {
      color: #000;
    }
    table thead th {
      background-color: #ccc !important;
      color: #000 !important;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Invoice Preview</h1>

  <div class="customer-info">
    <div><strong>Name:</strong> <span id="cName"></span></div>
    <div><strong>Mobile:</strong> <span id="cMobile"></span></div>
    <div><strong>Address:</strong> <span id="cAddress"></span></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Item Name</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="invoiceItems"></tbody>
  </table>

  <div class="totals">
    Total Amount: Rs. <span id="invoiceTotal">0.00</span>
  </div>

  <div class="note">
    <strong>Note:</strong> <div id="invoiceNote"></div>
  </div>

  <div class="buttons">
    <button onclick="window.print()"><i class="fa fa-print"></i> Print</button>
    <button onclick="window.location.href='browseitems.html'"><i class="fa fa-arrow-left"></i> Back</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const data = JSON.parse(localStorage.getItem("invoiceData"));
  if(!data){ alert("No invoice data found!"); return; }

  document.getElementById("cName").innerText = data.customer.name;
  document.getElementById("cMobile").innerText = data.customer.mobile;
  document.getElementById("cAddress").innerText = data.customer.address;
  document.getElementById("invoiceNote").innerText = data.note;

  const tbody = document.getElementById("invoiceItems");
  tbody.innerHTML = "";
  data.billItems.forEach((b,i)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${i+1}</td><td>${b.item.name}</td><td>${b.item.price.toFixed(2)}</td><td>${b.quantity}</td><td>${b.subtotal.toFixed(2)}</td>`;
    tbody.appendChild(tr);
  });

  document.getElementById("invoiceTotal").innerText = data.totalAmount.toFixed(2);

  // Auto print
  window.print();
    window.onafterprint = function() {
    window.location.href = "browseitems.html";
  };
});
</script>
</body>
</html>
